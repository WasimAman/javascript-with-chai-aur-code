<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    const addLanguage = (langName)=>{
        const li = document.createElement("li");
        li.innerText = langName;
        document.querySelector(".language").appendChild(li);
    }
    /* 
        Above function is right but there in one problem when we do li.innerText = langName then behind the scenes we traverse in the dom tree and reach there where we want to insert this Element which is not optimized it takes much time to append
    */
    
    const addOptimizeLanguage = (langName)=>{
        const li = document.createElement("li");
        const language = document.createTextNode(langName);
        li.appendChild(language);
        document.querySelector(".language").appendChild(li);
    }

    /*
        Above function is recommended to use because it is optimized because when we do document.createTextNode(langName) it Simply it creates a textNode doesn't traverse the entire tree because of this reason this approach is recommended to use
    */
    addLanguage("java");
    addLanguage("C++");
    addLanguage("C#");
    addLanguage("python");
    addLanguage("Ruby");
    addOptimizeLanguage("Typescript");
    addOptimizeLanguage("Go lang");
    addOptimizeLanguage("Kotlin");
</script>
</html>
